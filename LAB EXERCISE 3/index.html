<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <script src="script.js"></script>
</head>
<div class="main-frame">
<center>
    <header>
        <h2>Job Portal</h2>
    </header>
</center>
    <center>
        <form>
            <table>
                <tbody>
           <tr>
            <td>Name:</td>
            <td><input type="text"></td>
           </tr>
            <tr>
                <td>Age:</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
                <td>Gender:</td>
                <td style="text-indent: 40px;"><input type="Radio">Male</td>
                <td style="text-indent: 30px;"><input type="Radio">Female</td>
                <td style="text-indent: 50px;"><input type="Radio">Other</td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Job Position</td>
                <td><select placeholder="Choose an option">
                    <option>Java Developer</option>
                    <option>Front End Developer</option>
                    <option>Full Stack Developer</option>
                    <option>ML Developer</option>
                </select></td>
            </tr>
            <tr>
            <td><input type="Reset"></td>
            <td><input type="Submit"></td>
            </tr>
           
            </tbody>
            </table>
        </form>
    </center>
</div>
</body>
</html>
